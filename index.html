<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>BMI</title>
</head>
<body>
  <h1 class="text-center my-5">üê∑ Calculate your Body Mass Index (BMI)</h1>
  <div class="container">
    <form action=""  id="form">
      <input type="text" class="form-control" id="name" placeholder="Name">
      <div class="row my-4">
        <div class="col me-2">
          <input type="number" step=".01" class="form-control" id="weight" placeholder="Weight (kg)">
        </div>
        <div class="col ms-2">
          <input type="number" step=".01" class="form-control" id="height" placeholder="Height (m)">
        </div>
      </div>  
      <div class="d-grid p-0 mb-4">
        <button class="btn btn-primary" type="submit">Calculate</button>
      </div>
      
    </form>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">BMI</th>
          </tr>
        </thead>
        <tbody id="results">

        </tbody>
      </table>
    </div>
    <template id="template">
      <tr>
        <th scope="col" id="id"></th>
        <th scope="col" id="name"></th>
        <th scope="col" id="bmi"></th>
      </tr>
    </template>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
